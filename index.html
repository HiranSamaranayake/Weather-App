<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand"> The Weather</h3>
            <div>
                <h1 class="temp"> 16&#176 </h1>
                <div class="name"><b>London</b></div>
                <small>
                    <span class="time"><b>06:09</b></span>
                    <span class="Date"><b>Monday September</b></span>
                </small>
            
            <div class="Weather">
                <img src="Icons/icons8-sun-48.png" alt="icon" class="icon" width="50" height="50">

                <span class="condition"> Cloudy</span>
            </div>
        
        </div>
    </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location ...">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>

            </form>

            <ul class="cities">
                <li class="city"> New york</li>
                <li class="city"> California</li>
                <li class="city">Paris</li>
                <li class="city"> Tokyo</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="cloud">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
